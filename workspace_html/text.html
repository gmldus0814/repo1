<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt + shift + 방향키 -->
    <!-- h1태그는 한페이지에 하나만 있게 하는게 좋다 -->
    <h1>h2 해딩태그</h1>

    <!-- h2이하는 여러개 있어도 된다
    만약 h3이 필요하면 어딘가에 h1, h2가 존재하는게 좋다 -->
    <h2>h2 해딩태그</h2>
    <h3>h3 해딩태그</h3>
    <h4>h4 해딩태그</h4>
    <h5>h5 해딩태그</h5>
    <!-- h6까지만 -->
    <strong>human</strong>
    <b>볼드체</b>
    <br>
    <em>이텔릭체</em>
    <i>이텔릭체</i>

</body>
</html>
