<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let now = new Date();
        console.log(now);

        let y = now.getFullYear();
        console.log("년: ",y);

        let m = now.getMonth();
        console.log("월: ", m);

        let d = now.getDate();
        console.log("일: ", d);

    </script>
</head>

</html>
