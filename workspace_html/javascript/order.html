<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        display: block;
        width: 300px;
        box-sizing: border-box;
    }
</style>

<script>
    window.onload = function () {
        let checkbox = document.querySelector("#checkbox");
        let orderName = document.querySelector("#orderName");
        let orderNum = document.querySelector("#orderNum");
        let orderAddress = document.querySelector("#orderAddress");

        let shippingName = document.querySelector("#shippingName");
        let shippingNum = document.querySelector("#shippingNum");
        let shippingAddress = document.querySelector("#shippingAddress");


        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                alert("체크박스가 선택되었습니다.")
                shippingName.value = orderName.value;
                shippingNum.value = orderNum.value;
                shippingAddress.value = orderAddress.value;
            }
            else {
                alert("체크박스가 해제되었습니다.")
                shippingName.value = "";
                shippingNum.value = "";
                shippingAddress.value = "";
            }
        })
    };
</script>

<body>
    <div>
        <fieldset>
            <legend>주문 정보</legend>
            <div class="form-group">
                <label for="orderName">이름:</label>
                <input type="text" id="orderName">
            </div>
            <div class="form-group">
                <label for="orderNum">연락처:</label>
                <input type="text" id="orderNum">
            </div>
            <div class="form-group">
                <label for="orderAddress">주소:</label>
                <input type="text" id="orderAddress">
            </div>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <input type="checkbox" id="checkbox"> 주문 정보와 배송 정보가 같습니다.
            <div class="form-group">
                <label for="shippingName">이름:</label>
                <input type="text" id="shippingName">
            </div>
            <div class="form-group">
                <label for="shippingNum">연락처:</label>
                <input type="text" id="shippingNum">
            </div>
            <div class="form-group">
                <label for="shippingAddress">주소:</label>
                <input type="text" id="shippingAddress">
            </div>
        </fieldset>
    </div>
</body>

</html>
